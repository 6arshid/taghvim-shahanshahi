<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>گاه شمار چندگانه</title>
  <style>
    :root{
      --bg1:#0b1220; --bg2:#070b13;
      --card:#0f172a; --text:#e5e7eb; --muted:#9ca3af;
      --line:rgba(255,255,255,.08);
      --glow:rgba(99,102,241,.35); --glow2:rgba(16,185,129,.25);
      --link:#93c5fd;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; padding:26px;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      background:
        radial-gradient(900px 450px at 20% 10%, rgba(99,102,241,.20), transparent 60%),
        radial-gradient(900px 450px at 85% 85%, rgba(16,185,129,.16), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .wrap{width:min(900px, 100%);}
    .header{
      display:flex; align-items:flex-end; justify-content:space-between;
      gap:14px; margin-bottom:14px;
    }
    .brand{display:flex; flex-direction:column; gap:6px;}
    .brand .t1{font-weight:900; font-size:18px;}
    .brand .t2{color:var(--muted); font-size:13px;}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border:1px solid var(--line);
      background:rgba(255,255,255,.03); border-radius:999px;
      color:var(--muted); font-size:12.5px; white-space:nowrap;
    }
    .dot{width:9px;height:9px;border-radius:50%;
      background:rgba(16,185,129,.9);
      box-shadow:0 0 0 6px rgba(16,185,129,.12);
    }
    .card{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-radius:18px; overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .top{
      padding:18px 18px 14px;
      background:
        radial-gradient(700px 250px at 20% 0%, var(--glow), transparent 55%),
        radial-gradient(700px 250px at 90% 100%, var(--glow2), transparent 55%);
      border-bottom:1px solid var(--line);
    }
    .big{display:flex; align-items:flex-end; justify-content:space-between; gap:16px; flex-wrap:wrap;}
    .mainTitle{font-weight:900; font-size:16px; margin-bottom:8px;}
    .mainDate{font-weight:950; font-size:36px; letter-spacing:.6px; line-height:1.1;}
    .subLine{margin-top:10px; font-size:16px; line-height:1.9; color:rgba(229,231,235,.92);}

    .grid{
      display:grid; grid-template-columns: repeat(12, 1fr);
      gap:12px; padding:14px 18px 18px; background:rgba(0,0,0,.12);
    }
    .box{
      grid-column: span 6;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(15,23,42,.45);
      padding:14px 14px 12px;
    }
    .box h3{
      margin:0 0 10px;
      font-size:13px; font-weight:900;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .tag{
      font-size:11.5px; color:var(--muted);
      padding:4px 8px; border:1px solid var(--line);
      border-radius:999px; background:rgba(255,255,255,.03);
    }
    .val{font-size:22px; font-weight:950; letter-spacing:.3px;}
    .desc{margin-top:6px; color:var(--muted); font-size:12.5px; line-height:1.85;}
    .desc .en{direction:ltr; unicode-bidi:plaintext; display:block;}
    .desc .ar{direction:rtl; unicode-bidi:plaintext; display:block; font-family: "Tahoma", "Arial", system-ui;}
    .mono{font-variant-numeric: tabular-nums;}
    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}

    .footer{
      padding:12px 18px; border-top:1px solid var(--line);
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font-size:12.5px; background:rgba(0,0,0,.10);
    }
    @media (max-width: 720px){
      .box{grid-column: span 12;}
      .mainDate{font-size:32px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="t1">گاه شمار چندگانه</div>
        <div class="t2">شاهنشاهی • هجری شمسی • هجری قمری • میلادی</div>
      </div>
      <div class="pill"><span class="dot"></span><span id="nowClock" class="mono">--:--</span></div>
    </div>

    <div class="card">
      <div class="top">
        <div class="big">
          <div>
            <div class="mainTitle">تاریخ شاهنشاهی</div>
            <div id="shahDate" class="mainDate mono">--/--/----</div>
            <div id="shahLine" class="subLine">---</div>
          </div>
          <div class="pill">بر اساس تاریخ دستگاه شما</div>
        </div>
      </div>

      <div class="grid">
        <!-- Jalali -->
        <div class="box">
          <h3>گاه شمار هجری شمسی <span class="tag">Jalali</span></h3>
          <div id="jalaliDate" class="val mono">--/--/----</div>
          <div id="jalaliLine" class="desc">---</div>
        </div>

        <!-- Hijri -->
        <div class="box">
          <h3>گاه شمار هجری قمری <span class="tag">Hijri</span></h3>
          <div id="hijriDate" class="val mono">--/--/----</div>
          <div id="hijriLineFa" class="desc"></div>
          <div id="hijriLineAr" class="desc"></div>
        </div>

        <!-- Gregorian -->
        <div class="box">
          <h3>گاه شمار میلادی <span class="tag">Gregorian</span></h3>
          <div id="gregDateFa" class="val mono">--/--/----</div>
          <div id="gregLineFa" class="desc"></div>
          <div id="gregLineEn" class="desc"></div>
        </div>

        <!-- Weekday -->
        <div class="box">
          <h3>روز هفته <span class="tag">Weekday</span></h3>
          <div id="weekdayBig" class="val">---</div>
          <div id="weekdayDesc" class="desc">---</div>
        </div>
      </div>

      <div class="footer">
        <div>ساخته شده توسط <a href="https://github.com/6arshid/" target="_blank" rel="noopener">6arshid</a></div>
        <div class="mono" id="isoStamp">----</div>
      </div>
    </div>
  </div>

  <script>
    // ---------- Digit helpers ----------
    const toFaDigits = (s) => String(s).replace(/\d/g, d => "۰۱۲۳۴۵۶۷۸۹"[d]);
    const toEnDigits = (s) => String(s).replace(/[۰-۹]/g, d => "۰۱۲۳۴۵۶۷۸۹".indexOf(d));
    const pad2 = (n) => String(n).padStart(2, "0");
    const joinDMY = (d,m,y) => `${pad2(d)}/${pad2(m)}/${y}`; // DD/MM/YYYY

    const jalaliMonths = ["","فروردین","اردیبهشت","خرداد","تیر","مرداد","شهریور","مهر","آبان","آذر","دی","بهمن","اسفند"];
    const weekdaysFa = [
  "یکشنبه (مهرشید)",      // Sunday - خورشید
  "دوشنبه (ماه‌شید)",     // Monday - ماه
  "سه‌شنبه (بهرام‌شید)",  // Tuesday - مریخ
  "چهارشنبه (تیرشید)",    // Wednesday - عطارد
  "پنجشنبه (اورمزدشید)",  // Thursday - مشتری
  "جمعه (ناهیدشید)",      // Friday - زهره
  "شنبه (کیوان‌شید)"      // Saturday - زحل
]; // JS 0..6
    const weekdaysEn = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

    // ---------- Gregorian -> Jalali ----------
    function gregorianToJalali(gy, gm, gd) {
      const g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
      const gy2 = (gm > 2) ? (gy + 1) : gy;

      let days = 355666
        + (365 * gy)
        + Math.floor((gy2 + 3) / 4)
        - Math.floor((gy2 + 99) / 100)
        + Math.floor((gy2 + 399) / 400)
        + gd
        + g_d_m[gm - 1];

      let jy = -1595 + 33 * Math.floor(days / 12053);
      days %= 12053;

      jy += 4 * Math.floor(days / 1461);
      days %= 1461;

      if (days > 365) {
        jy += Math.floor((days - 1) / 365);
        days = (days - 1) % 365;
      }

      let jm, jd;
      if (days < 186) {
        jm = 1 + Math.floor(days / 31);
        jd = 1 + (days % 31);
      } else {
        jm = 7 + Math.floor((days - 186) / 30);
        jd = 1 + ((days - 186) % 30);
      }
      return { jy, jm, jd };
    }

    // ---------- Intl helpers ----------
    // Hijri numeric (fa digits) for the "07/08/1447" style
    function getHijriNumericFa(dateObj){
      try{
        const fmt = new Intl.DateTimeFormat("fa-IR-u-ca-islamic", { year:"numeric", month:"2-digit", day:"2-digit" });
        const parts = fmt.formatToParts(dateObj);
        const get = (t) => parts.find(p => p.type === t)?.value;
        return { y:get("year"), m:get("month"), d:get("day") }; // strings (usually Persian digits)
      }catch(e){ return null; }
    }

    // Hijri Arabic with month name
    function getHijriArabicLong(dateObj){
      try{
        const fmt = new Intl.DateTimeFormat("ar-SA-u-ca-islamic", { weekday:"long", year:"numeric", month:"long", day:"numeric" });
        return fmt.format(dateObj);
      }catch(e){ return null; }
    }

    // Gregorian English line
    function getGregorianEnglish(dateObj){
      const wdEn = weekdaysEn[dateObj.getDay()];
      const y = dateObj.getFullYear();
      const m = dateObj.getMonth()+1;
      const d = dateObj.getDate();
      return `${wdEn} - ${pad2(d)} / ${pad2(m)} / ${y}`;
    }

    // ---------- Render ----------
    function render(dateObj){
      const gy = dateObj.getFullYear();
      const gm = dateObj.getMonth() + 1;
      const gd = dateObj.getDate();

      const wdFa = weekdaysFa[dateObj.getDay()];

      // Jalali
      const { jy, jm, jd } = gregorianToJalali(gy, gm, gd);

      // Shahanshahi = Jalali + 1180
      const shahY = jy + 1180;

      // Clock
      document.getElementById("nowClock").textContent =
        toFaDigits(`${pad2(dateObj.getHours())}:${pad2(dateObj.getMinutes())}`);

      // Shahanshahi (DD/MM/YYYY)
      document.getElementById("shahDate").textContent = toFaDigits(joinDMY(jd, jm, shahY));
      document.getElementById("shahLine").textContent =
        `${wdFa}- ${toFaDigits(pad2(jd))} ${jalaliMonths[jm]} ${toFaDigits(shahY)}`;

      // Jalali (DD/MM/YYYY)
      document.getElementById("jalaliDate").textContent = toFaDigits(joinDMY(jd, jm, jy));
      document.getElementById("jalaliLine").textContent =
        `${wdFa} - ${toFaDigits(pad2(jd))} ${jalaliMonths[jm]} ${toFaDigits(jy)}`;

      // Hijri (numeric like sample) + Arabic line
      const hijri = getHijriNumericFa(dateObj);
      if(hijri){
        // Keep the digits as returned (usually Persian digits) but ensure 2-digit day/month
        const hd = String(hijri.d ?? "--").padStart(2,"0");
        const hm = String(hijri.m ?? "--").padStart(2,"0");
        const hy = hijri.y ?? "----";

        document.getElementById("hijriDate").textContent = `${hd}/${hm}/${hy}`;
        document.getElementById("hijriLineFa").innerHTML =
          `<span class="ar">${wdFa} - ${hd} / ${hm} / ${hy} (قمری)</span>`;
      } else {
        document.getElementById("hijriDate").textContent = "پشتیبانی نشد";
        document.getElementById("hijriLineFa").textContent = "مرورگر شما گاه شمار قمری را پشتیبانی نمی‌کند.";
      }

      const hijriAr = getHijriArabicLong(dateObj);
      document.getElementById("hijriLineAr").innerHTML = hijriAr
        ? `<span class="ar">${hijriAr}</span>`
        : `<span class="ar">المتصفح لا يدعم عرض التقويم الهجري بالعربية.</span>`;

      // Gregorian (Fa date + Fa line) + English line
      document.getElementById("gregDateFa").textContent = toFaDigits(joinDMY(gd, gm, gy));
      document.getElementById("gregLineFa").innerHTML =
        `<span class="ar">${wdFa} - ${toFaDigits(pad2(gd))} / ${toFaDigits(pad2(gm))} / ${toFaDigits(gy)}</span>`;
      document.getElementById("gregLineEn").innerHTML =
        `<span class="en">${getGregorianEnglish(dateObj)}</span>`;

      // Weekday box
      document.getElementById("weekdayBig").textContent = wdFa;
      document.getElementById("weekdayDesc").textContent = "نمایش بر اساس منطقه زمانی دستگاه شما";

      // ISO stamp
      document.getElementById("isoStamp").textContent = `ISO: ${dateObj.toISOString().slice(0,19)}Z`;
    }

    render(new Date());
    setInterval(() => render(new Date()), 1000 * 10);
  </script>
</body>
</html>
