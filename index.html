<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تقویم چندگانه</title>
  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0a0f1a;
      --card:#0f172a;
      --card2:#0b1220;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --line:rgba(255,255,255,.08);
      --glow:rgba(99,102,241,.35);
      --glow2:rgba(16,185,129,.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:26px;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      background:
        radial-gradient(900px 450px at 20% 10%, rgba(99,102,241,.20), transparent 60%),
        radial-gradient(900px 450px at 85% 85%, rgba(16,185,129,.16), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .wrap{width:min(860px, 100%);}
    .header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      margin-bottom:14px;
    }
    .brand{
      display:flex; flex-direction:column; gap:6px;
    }
    .brand .t1{
      font-weight:800;
      font-size:18px;
      letter-spacing:.2px;
    }
    .brand .t2{
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius:999px;
      color:var(--muted);
      font-size:12.5px;
      white-space:nowrap;
    }
    .dot{
      width:9px;height:9px;border-radius:50%;
      background:rgba(16,185,129,.9);
      box-shadow:0 0 0 6px rgba(16,185,129,.12);
    }

    .card{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    .top{
      padding:18px 18px 14px;
      background:
        radial-gradient(700px 250px at 20% 0%, var(--glow), transparent 55%),
        radial-gradient(700px 250px at 90% 100%, var(--glow2), transparent 55%);
      border-bottom:1px solid var(--line);
    }

    .big{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .big .mainTitle{
      font-weight:800;
      font-size:16px;
      color:rgba(229,231,235,.95);
      margin-bottom:8px;
    }

    .big .mainDate{
      font-weight:900;
      font-size:36px;
      letter-spacing:.6px;
      line-height:1.1;
      text-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    .big .subLine{
      margin-top:10px;
      color:rgba(229,231,235,.92);
      font-size:16px;
      line-height:1.9;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
      padding:14px 18px 18px;
      background:rgba(0,0,0,.12);
    }

    .box{
      grid-column: span 6;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(15,23,42,.45);
      padding:14px 14px 12px;
    }

    .box h3{
      margin:0 0 10px;
      font-size:13px;
      font-weight:800;
      color:rgba(229,231,235,.9);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .tag{
      font-size:11.5px;
      color:var(--muted);
      padding:4px 8px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.03);
    }

    .val{
      font-size:22px;
      font-weight:900;
      letter-spacing:.3px;
    }
    .desc{
      margin-top:6px;
      color:var(--muted);
      font-size:12.5px;
      line-height:1.8;
    }

    .footer{
      padding:12px 18px;
      border-top:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:12.5px;
      background:rgba(0,0,0,.10);
    }
    .footer b{color:rgba(229,231,235,.92)}
    .mono{font-variant-numeric: tabular-nums;}

    @media (max-width: 720px){
      .box{grid-column: span 12;}
      .big .mainDate{font-size:32px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="t1">تقویم چندگانه</div>
        <div class="t2">نمایش همزمان شاهنشاهی، شمسی، قمری و میلادی</div>
      </div>
      <div class="pill"><span class="dot"></span><span id="nowClock" class="mono">--:--</span></div>
    </div>

    <div class="card">
      <div class="top">
        <div class="big">
          <div>
            <div class="mainTitle">تاریخ شاهنشاهی</div>
            <div id="shahDate" class="mainDate mono">--/--/----</div>
            <div id="shahLine" class="subLine">---</div>
          </div>
          <div class="pill">بر اساس تاریخ دستگاه شما</div>
        </div>
      </div>

      <div class="grid">
        <div class="box">
          <h3>تقویم هجری شمسی <span class="tag">Jalali</span></h3>
          <div id="jalaliDate" class="val mono">--/--/----</div>
          <div id="jalaliLine" class="desc">---</div>
        </div>

        <div class="box">
          <h3>تقویم هجری قمری <span class="tag">Hijri</span></h3>
          <div id="hijriDate" class="val mono">--/--/----</div>
          <div id="hijriLine" class="desc">---</div>
        </div>

        <div class="box">
          <h3>تقویم میلادی <span class="tag">Gregorian</span></h3>
          <div id="gregDate" class="val mono">--/--/----</div>
          <div id="gregLine" class="desc">---</div>
        </div>

        <div class="box">
          <h3>روز هفته <span class="tag">Weekday</span></h3>
          <div id="weekdayBig" class="val">---</div>
          <div id="weekdayDesc" class="desc">---</div>
        </div>
      </div>

      <div class="footer">
        <div>ساخته شده توسط <b>6arshid</b></div>
        <div class="mono" id="isoStamp">----</div>
      </div>
    </div>
  </div>

  <script>
    // ---------- Digits / Helpers ----------
    const toPersianDigits = (s) => String(s).replace(/\d/g, d => "۰۱۲۳۴۵۶۷۸۹"[d]);
    const pad2 = (n) => String(n).padStart(2, "0");
    const joinYMD = (y,m,d) => `${pad2(d)}/${pad2(m)}/${y}`; // روز/ماه/سال

    const jalaliMonths = ["","فروردین","اردیبهشت","خرداد","تیر","مرداد","شهریور","مهر","آبان","آذر","دی","بهمن","اسفند"];
    const weekdays = ["یکشنبه","دوشنبه","سه‌شنبه","چهارشنبه","پنجشنبه","جمعه","شنبه"]; // JS: 0..6

    // ---------- Gregorian -> Jalali ----------
    function gregorianToJalali(gy, gm, gd) {
      const g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
      const gy2 = (gm > 2) ? (gy + 1) : gy;

      let days = 355666
        + (365 * gy)
        + Math.floor((gy2 + 3) / 4)
        - Math.floor((gy2 + 99) / 100)
        + Math.floor((gy2 + 399) / 400)
        + gd
        + g_d_m[gm - 1];

      let jy = -1595 + 33 * Math.floor(days / 12053);
      days %= 12053;

      jy += 4 * Math.floor(days / 1461);
      days %= 1461;

      if (days > 365) {
        jy += Math.floor((days - 1) / 365);
        days = (days - 1) % 365;
      }

      let jm, jd;
      if (days < 186) {
        jm = 1 + Math.floor(days / 31);
        jd = 1 + (days % 31);
      } else {
        jm = 7 + Math.floor((days - 186) / 30);
        jd = 1 + ((days - 186) % 30);
      }
      return { jy, jm, jd };
    }

    // ---------- Islamic (Hijri) via Intl (built-in) ----------
    // توجه: دقیق‌ترین راه بدون کتابخانه، استفاده از Intl است. (در اکثر مرورگرهای جدید کار می‌کند)
    function getHijriParts(dateObj){
      try{
        const fmt = new Intl.DateTimeFormat("fa-IR-u-ca-islamic", { year:"numeric", month:"numeric", day:"numeric" });
        const parts = fmt.formatToParts(dateObj);
        const get = (type) => parts.find(p => p.type === type)?.value;
        // این مقادیر در قالب فارسی‌اند؛ برای ساخت عددی، همان رشته را نگه می‌داریم
        return { y: get("year"), m: get("month"), d: get("day") };
      }catch(e){
        return null;
      }
    }

    // ---------- Render ----------
    function render(dateObj){
      const gy = dateObj.getFullYear();
      const gm = dateObj.getMonth() + 1;
      const gd = dateObj.getDate();

      const wd = weekdays[dateObj.getDay()];

      // Jalali
      const { jy, jm, jd } = gregorianToJalali(gy, gm, gd);

      // Shahanshahi = Jalali + 1180
      const shahY = jy + 1180;

      // Gregorian display (fa digits)
      const gregLine = `${wd} - ${pad2(gd)} / ${pad2(gm)} / ${gy}`;
      document.getElementById("gregDate").textContent = toPersianDigits(joinYMD(gy, gm, gd));
      document.getElementById("gregLine").textContent = toPersianDigits(gregLine);

      // Jalali display
      document.getElementById("jalaliDate").textContent = toPersianDigits(joinYMD(jy, jm, jd));
      document.getElementById("jalaliLine").textContent =
        `${wd} - ${toPersianDigits(pad2(jd))} ${jalaliMonths[jm]} ${toPersianDigits(jy)}`;

      // Shahanshahi display
      document.getElementById("shahDate").textContent = toPersianDigits(joinYMD(shahY, jm, jd));
      document.getElementById("shahLine").textContent =
        `${wd}- ${toPersianDigits(pad2(jd))} ${jalaliMonths[jm]} ${toPersianDigits(shahY)}`;

      // Weekday box
      document.getElementById("weekdayBig").textContent = wd;
      document.getElementById("weekdayDesc").textContent =
        `امروز: ${toPersianDigits(pad2(gd))}/${toPersianDigits(pad2(gm))}/${toPersianDigits(gy)} (میلادی)`;

      // Hijri display
      const hijri = getHijriParts(dateObj);
      if (hijri){
        // hijri parts are already in fa digits; still normalize for consistency
        const hijriY = hijri.y ?? "----";
        const hijriM = hijri.m ?? "--";
        const hijriD = hijri.d ?? "--";
        const hijriDate = `${String(hijriD).padStart(2,"0")}/${String(hijriM).padStart(2,"0")}/${hijriY}`;
        document.getElementById("hijriDate").textContent = hijriDate;
        document.getElementById("hijriLine").textContent = `${wd} - ${hijriD} / ${hijriM} / ${hijriY} (قمری)`;
      } else {
        document.getElementById("hijriDate").textContent = "پشتیبانی نشد";
        document.getElementById("hijriLine").textContent = "مرورگر شما Intl اسلامی را پشتیبانی نمی‌کند.";
      }

      // stamps
      const iso = dateObj.toISOString();
      document.getElementById("isoStamp").textContent = `ISO: ${iso.slice(0,19)}Z`;

      // clock
      const hh = pad2(dateObj.getHours());
      const mm = pad2(dateObj.getMinutes());
      document.getElementById("nowClock").textContent = toPersianDigits(`${hh}:${mm}`);
    }

    function tick(){
      render(new Date());
    }
    tick();
    setInterval(tick, 1000 * 10); // هر ۱۰ ثانیه بروزرسانی
  </script>
</body>
</html>
